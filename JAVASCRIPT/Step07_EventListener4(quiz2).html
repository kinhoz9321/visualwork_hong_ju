<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_EventListener(quiz2)</title>
</head>
<body>
    <h1>key event 처리</h1>
    <!-- 1 -->
    <input type="text" id="inputMsg" placeholder="메세지 입력"/>
    <!-- 2 -->
    <p id="result"></p>
    <script>
        /*
        메세지 창에 메세지를 입력하고 enter를 치면 메세지가 P에 출력되게 만들기
        */

        document.querySelector("#inputMsg")
            .addEventListener("keydown", function(event){
                // console.log(event);
                if(event.keyCode==13){
                    let msg=document.querySelector("#inputMsg").value;
                    document.querySelector("#result").innerText=msg;
                    document.querySelector("#inputMsg").value="";
                };
        });
    </script>
</body>
</html>
