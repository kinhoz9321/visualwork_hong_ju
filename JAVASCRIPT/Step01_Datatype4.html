<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Datatype4.html [ array type ]</title>
</head>
<body>
    <script>
        /*
        array type (배열 타입) = 어떤 값을 [ 순서있게 ]관리하고 싶을 때 사용하는 데이터 타입
        */
        var names=["김구라", "해골", "원숭이", "주뎅이", "덩어리"];
        var nums=[10, 20, 30, 40];

        /*
        [ ]안에 방(키값)을 지정하지 않고 값을 나열하고 "," 를 이용해서 값을 구분한다.
        자동으로 index를 부여받는다.

        *** 중요! ***
        console 불러오기
        names[0], names[1], names[2], names[3]
        참조 숫자는 0부터 시작하고 순서대로 불러올 수 있다.
        */
    </script>
    <script>
        // index를 이용한 참조
        var a=names[0];
        var b=names[1];
        var c=nums[0];
        var d=nums[1];

        // 참조해서 값 수정하기
        names[2]="인간";
        nums[0]=100;
    </script>
</body>
</html>
