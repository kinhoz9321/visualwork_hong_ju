<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step11_z-index.html</title>
    <style>
        .wrapper{
            position: relative;
            border: 1px solid red;
        }
        .wrapper img{
            position: absolute;
            width: 200px;
        }
        #one{
            top: 100px;
            left: 100px;
            z-index: 3;
        }
        #two{
            top: 150px;
            left: 150px;
            z-index: 2;
        }
        #three{
            top: 200px;
            left: 200px;
            z-index: 1;
        }
    </style>
    <!--
        z-index 값이 상대적으로 크면 작은 거 보다 위에 배치된다.
    -->
</head>
<body>
    <h1>z-index 테스트</h1>
    <div class="wrapper">
        <img id="one" src="images/image1.png"/>
        <img id="two" src="images/image2.png">
        <img id="three" src="images/image3.png">
    </div>
</body>
</html>
<!--
    z-index를 이용하면 사진이 쌓이는 배치순서를 바꿀 수 있다.
    같은 부모 안에서, 같은 레벨일 때, 값이 상대적으로 크면 클수록, 
    사진은 위에 배치되려고 한다.

    쌓이는 순서를 결정하려고 할 때 z-index를 떠올리기
-->
