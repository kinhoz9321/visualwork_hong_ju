<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        .container{
            width:768px;
            margin-left: auto;
            margin-right: auto;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입 폼 입니다.</h1>
        <form action="login.jsp">
            <table>
                <tr>
                    <td>
                        <label for="email">이메일</label>
                    </td>
                    <td>
                        <input type="text" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd">비밀번호</label>
                    </td>
                    <td>
                        <input type="password" id="pwd" name="pwd">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">로그인</button>
                    </td>
                </tr>
            </table>
            <fieldset>
                <legend>성별 정보 선택</legend>
                    <label>
                        <input type="radio" name="gender" value="man">남자
                    </label>
                    <label>
                        <input type="radio" name="gender" value="woman">여자
                    </label>
            </fieldset>
            <fieldset>
                <legend>취미 정보 선택</legend>
                <label>
                    <input type="checkbox" name="hobby" value="piano">피아노
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="carom">당구
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="beer">맥주
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="etc">기타
                </label>
            </fieldset>
            <table>
                <tr>
                    <td>
                        <label for="job">직업선택</label>
                    </td>
                    <td>
                        <select name="job" id="job">
                            <option value="">선택</option>
                            <option value="teacher">선생님</option>
                            <option value="doctor">의사</option>
                            <option value="developer">개발자</option>
                            <option value="etc">기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lunch">점심 메뉴 선택</label>
                    </td>
                    <td>
                        <select name="lunch" id="lunch" multiple>
                            <option value="m1">자장면</option>
                            <option value="m2">짬뽕</option>
                            <option value="m3">군만두</option>
                            <option value="m4">탕수육</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="coffee">커피 선택</label>
                    </td>
                    <td>
                        <select name="coffee" id="coffee">
                            <optgroup label="에스프레소">
                                <option>아메리카노</option>
                                <option>카페라떼</option>
                                <option>카페모카</option>
                            </optgroup>
                            <optgroup label="프라푸치노">
                                <option>카라멜 프라푸치노</option>
                                <option>자바칩 프라푸치노</option>
                                <option>녹차 프라푸치노</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="file">첨부 파일</label>
                    </td>
                    <td>
                        <input type="file" id="file" name="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comment">하고 싶은 말</label>
                    </td>
                    <td>
                        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <td>

                </td>
                <td>
                    <button type="submit">가입</button>
                    <button type="reset">취소</button>
                </td>
            </table>
        </form>
    </div>
</body>
</html>
<!--
    시험대비용으로 만들어본 폼+테이블 형식
-->
