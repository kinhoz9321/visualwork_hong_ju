<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array4.html</title>
</head>
<body>
    <h1>array type 테스트</h1>
    <!--
        출력하기 버튼을 눌렀을 때 배열을 length에 관계없이 반복하게 만들기. 자동화 시키기.
    -->
    <button onclick="printNames();">출력하기</button>
    <script>
        let names=["김구라","해골","원숭이","주뎅이","덩어리"];

        function printNames(){
            for(let i=0; i<names.length; i++){
                console.log(names[i]);
            };
        };
    </script>
</body>
</html>
