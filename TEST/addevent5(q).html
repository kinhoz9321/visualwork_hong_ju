<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addevent5(q).html</title>
    <style>
        li{
            list-style:square;
        };
    </style>
</head>
<body>
    <input type="text" id="inputMsg" placeholder="메세지 입력"/>
    <p id="result"></p>
    <ul id="msgList">

    </ul>
    <script>
        /*
        메세지 창에 메세지를 입력하고 enter를 치면 
        메세지가 ul에 list로 출력되게 하기 (채팅창 만들기)
        */

        //메세지 창에 입력한 값 구하기

        //enter keydown event 값 구하기

        //li 생성하기

        //li에 메시지 innerText로 나타나게 하기

        //ul에 li넣기

        document.querySelector("#inputMsg")
            .addEventListener("keydown", function(){
                if(event.keyCode==13){//event.keyCode==13 기억하기!
                    let text=document.querySelector("#inputMsg").value;
                    let li=document.createElement("li");
                    li.innerText=text;
                    document.querySelector("#msgList").append(li);
                    document.querySelector("#inputMsg").value="";
                };
            });
    </script>
</body>
</html>
