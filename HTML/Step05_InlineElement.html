<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_InlineElement.html</title>
</head>
<body>
    <h1>Inline Element (인라인 요소)</h1>
    <!-- 자기가 필요한 만큼의 최소한의 폭만 차지하면서 왼쪽에서 오른쪽으로 쌓이는 것을 인라인 요소라고 한다. -->
    <span>span 요소는 인라인 요소이다.</span>
    <!--
        span 요소는 자기가 필요한 최소한의 폭만 가지고 쌓인다.
        텍스트 자체도 단어 하나하나가 인라인 요소이다.
    -->
    <p>
        <span style="color: cadetblue;">블럭</span> 요소는 여러개의 <span style="font-weight:bold;">인라인</span> 요소를 <span style="font-style:italic;">자식</span> 요소로 가질 수 있다.
    </p>
    <h2>기본 스타일을 가지고 있는 인라인 요소 b, em, i</h2>
    <p> <b>java</b> 와 <em>android</em> 앱 개발 <i>양성</i> 과정</p>
    <!--
        <b> = bold 굵게
        <em> = emphasized text 특정 텍스트 강조, 
        <I> = 이탤릭체
        둘 다 비슷하다고 생각하면 됨.
        인라인 요소는 배치에 변화를 주지 않고 스타일의 변화를 줄 수 있다.
    -->
</body>
</html>
