<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_PseudoClass2.html</title>
    <style>
        a{
            /* 밑줄 제거 */
            text-decoration: none;
        }
        a:hover{
            /* 밑줄 추가 */
            text-decoration: underline;
        }
        a:link{
            /* 한번도 방문하지 않은 링크 가상 클래스 선택자 */
            color: blueviolet;
        }
        a:visited{
            /* 이미 방문했던 링크 가상 클래스 선택자 */
            color: burlywood;
        }
    </style>
</head>
<body>
    <a href="http://14.63.164.99">study</a>
    <a href="http://daum.net">daum</a>
    <a href="http://naver.com">naver</a>	
</body>
</html>
