<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_table.html</title>
    <style>
        table{
            border-collapse:collapse;
        }
    </style>
    <!--
        border-collpse =
        collapse =

    -->
</head>
<body>
    <h1>table 요소 사용하기</h1>
    <table border="1">
        <caption>회원 목록</caption>
        <colgroup>
            <col width="100">
            <col width="200">
            <col width="300">
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>김홍주</td>
                <td>관악구</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김하늘</td>
                <td>남구</td>
            </tr>
        </tbody>
    </table>
    <!-- 
        <caption> = 표의 제목
        <colgroup> = 테이블의 칼럼 크기를 조정, 칼럼 수에 맞게 col width를 작성하기
    -->
    <h1>tfoot이 있는 table</h1>
    <table border="1">
        <caption>GS 현금, 카드 매출 내역</caption>
        <colgroup>
            <col width="200">
            <col width="100">
            <col width="100">
        </colgroup>
        <thead>
            <tr>
                <th>상품명</th>
                <th>현금</th>
                <th>카드</th>
            </tr>
        </thead>
        <!-- *** 중요! *** -->
        <tfoot>
            <tr>
                <th>합계</th>
                <td>4,300원</td>
                <td>800원</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>삼각김밥</td>
                <td>800</td>
                <td>0</td>
            </tr>
            <tr>
                <td>도시락</td>
                <td>3500</td>
                <td>0</td>
            </tr>
            <tr>
                <td>박카스</td>
                <td>0</td>
                <td>800</td>
            </tr>
        </tbody>
    </table>
    <!--
        *** 중요! ***
        tfoot은 thead 다음에 넣어도 웹브라우저 에서는 표의 맨 밑에 나온다. 웹의 접근성 때문.
        하지만 thead 바로 밑에 tfoot을 먼저 나타내주는 이유.
        ex) 시각장애인. 계산을 할 때 물건 목록 100개를 다 듣고 합계를 들을 필요는 없기 때문이다.
    -->
</body>
</html>
    <!--
        table은 자주 사용하는 형식. 꼭 익혀두기!
        테이블에 자주 사용되는 요소 대부분이 이 표에 있음.
        
        table의 자손요소는 자식요소를 포함하는 개념.
        * 자식요소 - caption, colgroup, thead, tfoot, tbody
        * 자손요소 - col, tr, th, td
    -->
