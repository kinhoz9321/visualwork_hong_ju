<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_EventListener.htmlz</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color: lavender;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>EventListener 테스트</h1>

    <!-- 1 
    onclick event는 글로벌 영역 사용법 - 프로젝트가 커지고 여러사람과 함께 하기 시작하면 쓰기 어려워지는 패턴.
    -->
    <button onclick="clicked();">눌러봐요</button>

    <!-- 2 
    똑같은 click event 이지만 id를 부여해서 local 영역으로 사용하는 패턴.
    -->
    <button id="myBtn">눌러봐요2</button>

    <!-- 3 -->
    <div class="box" id="myDiv"></div>
    <div class="box"></div>

    <script>
        /* 1 */
        function clicked(){
            alert("클릭했다!");
        }

        /* 2 
        글로벌 영역에 함수를 만들지 않고 이벤트를 처리하는 방법
        addEventListener 함수 추가.
        함수 안에는 event속성("click")과 call back 함수가 들어간다.
        */
        document.querySelector("#myBtn").addEventListener("click",function(){
            alert("또 클릭했다!");
        });

        /* 3 */
        document.querySelector("#myDiv").addEventListener("click", function(){
            document.querySelector("#myDiv").innerText="clicked!"
        });

        /* 3-2 
        document.querySelector("#myDiv").addEventListener("click", function(){
            this.innerText="clicked!"
        });
        */

        /* 글로벌 영역 - 콘솔창에서 참조 가능한 변수 */
        let myName="김홍주";

        /* 로컬 영역 - 함수 안에 만들어서 콘솔창에서 참조 불가능한 변수 */
        // * 즉시 실행 함수의 기본 형태 *
        (function(){
            let yourName="기몽주";
        })();
        
        function test(){
            let ourName="원숭이";
        };
    </script>
</body>
</html>

<!--
    * global variable (글로벌 변수 / 전역 변수) *
    - 페이지가 로딩되는 시점에 만들어지는 함수
    - 글로벌 영역에 만들어진 것들은 자바스크립트 실행환경에서 접근(호출, 참조)이 가능(ex.콘솔)

    * local variable (로컬 변수/지역 변수/scope) *
    - 함수 안에서 만들어지는 영역 (즉시 실행 함수의 형태 참고)

    * 알아두기 *
    여러 사람이 함께 프로젝트 작업을 할 때는 글로벌 영역에 작업을 해서는 안된다. (여러방면에서 충돌이 날 가능성이 크기 때문.)
    그러므로 각각의 독립적인 영역인 로컬 영역에서 작업을 하는 게 좋다.

    프로젝트를 할 때는 콘솔창에서 참조되는 자원이 있으면 안된다.
    누구나 그 자원을 조작할 가능성이 있기 때문이다.

-->
