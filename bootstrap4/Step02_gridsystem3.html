<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>

        </div>

        </div>

        <div class="row">
            <div class="col-md-6 col-lg-3"><img src="images/rabbit_1.png"></div>
