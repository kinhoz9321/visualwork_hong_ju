<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addevent3.html</title>
</head>
<body>
    <h1>key event 처리</h1>
    <input type="text" id="inputMsg" placeholder="메세지 입력"/>
    <p id="result"></p>
    <script>
        //키보드를 눌렀을 때 콘솔에 keydown event가 일어나게 만들어보세요.

        document.querySelector("#inputMsg")
            .addEventListener("keydown",function(event){
                console.log(event);
            });
    </script>
</body>
</html>
