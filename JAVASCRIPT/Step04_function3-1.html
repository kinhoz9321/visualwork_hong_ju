<!DOCTYPE html>

<body>
    <script>
        /* 1 */
        //ECMA5 버전의 javascript
        //1)
        function showSum(num1, num2){
            var sum=num1+num2;
            var result=num1+" 과 "+num2+" 의 합은 "+sum+" 입니다.";
            console.log(result);
        }
        //2)
        showSum(10, 20);
        showSum(100, 200);
        
        //ECMA6 버전의 javascript
        //1)
        function showSum2(num1, num2){
            let sum=num1+num2;
            let result=`${num1} 과 ${num2} 의 합은 ${sum} 입니다.`;
            console.log(result);
            //콘솔로 결과값을 보겠다
        }
        //2)
        showSum2(30, 40);
        showSum2(300, 400);
        
        /*
        1) ","를 사용해서 매개변수를 여러개 만들고
        2) 콘솔로 매개 변수를 불러오기

        * ECMA5 버전 javascript와 ECMA6 버전 javascript의 차이 *
        - var result=num1+" 과 "+num2+" 의 합은 "+sum+" 입니다.";
        console.log(result);
        - let result=`${num1} 과 ${num2} 의 합은 ${sum} 입니다.`;
        console.log(result);
        (var) - (let) / (+ " ") - (`${ }`) 의 차이
        * ` = back tick
        */

        /* 2 */
        //object를 사용해서 함수의 매개변수에 전달하기
        let mem1={num:1, name:"김구라", addr:"노량진"};
        let mem2={num:2, name:"해골", addr:"행신동"};

        function showInfo(obj){
            let num=obj.num;
            let name=obj.name;
            let addr=obj.addr;
            let info=`번호는 ${num} 이고 이름은 ${name} 이고 주소는 ${addr}`;
            console.log(info);
        }

        showInfo(mem1);
        showInfo(mem2);
        showInfo({num:3, name:"원숭이", addr:"상도동"});
        showInfo({
            num:4,
            name:"주뎅이",
            addr:"봉천동"
        });
        /*
        여러 개의 값을 전달할 때 "," 를 이용할 필요없이 object를 사용해서 보낼 수도 있다.
        showInfo 3,4번은 object를 만들어서 그 자체를 대입해버렸다.
        */


        /* 3 */
        function showInfo2(obj){
            let info=`번호는 ${obj.num} 이고 이름은 ${obj.name} 이고 주소는 ${obj.addr}`;
            console.log(info);
        }

    </script>
    <!--
        1) let info=`번호는 ${num} 이고 이름은 ${name} 이고 주소는 ${addr}`;
        2) let info=`번호는 ${obj.num} 이고 이름은 ${obj.name} 이고 주소는 ${obj.addr}`;
        둘의 차이는 1)은 대입연산자를 이용해서 참조값을 썼다는 것이고,
        2)는 대입연산자를 이용하지 않고 직접 참조해서 썼다는 것이다.

        showInfo2("메롱"); 이 제대로 동작하지 않는 이유는
        info에는 번호, 이름, 주소에 맞는 참조값이 필요한대, showInfo2에는 string type "메롱" 밖에 참조값이 없기 때문이다. 참조값?

        console.log - 개발자가 콘솔창에 코드 테스트를 출력하기 위해 사용하는 것.
    -->
