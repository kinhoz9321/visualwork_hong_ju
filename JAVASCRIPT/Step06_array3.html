<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_array.html</title>
</head>
<body>
    <h1>array type 테스트</h1>
    <!--
        출력하기 버튼을 눌렀을 때 배열을 length에 관계없이 반복하게 만들기. 자동화 시키기.
    -->
    <button onclick="printNames();">출력하기</button>
    <script>
        let names=["김구라","해골","원숭이","주뎅이","덩어리"];

        function printNames(){
            for(let i=0; i<names.length; i++) {
                console.log(names[i]);
            }
        };
    </script>
</body>
</html>
<!--
    *** 중요!(외우기) ***
    for(let i=0; i<10; i++){
        console.log(names[i]);
    }
    
    - 배열과 함께 사용되는 전형적인 반복문의 기본형식
    - i++ = 변수 안에 있는 값을 1씩 증가시키는 연산자.
    이게 없으면 변수가 1씩 증가하지 않는다.

    - (let i=0; i<10; i++)
    i=0 : 변수 i를 0부터 시작하도록 설정
    i<10 : 변수 i를 10번 반복하도록 설정

    ex) i<names.length = 배열의 방사이즈 -1
-->
