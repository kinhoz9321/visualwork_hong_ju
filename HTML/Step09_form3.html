<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form3.html</title>
    <style>
        .container {
            width:768px;
            margin-left:auto;
            margin-right:auto;
            background-color: aliceblue;
        }
    </style>
    <!--
        *** 중요! ***
        컨텐츠를 가운데 정렬하고 싶을 때
        1) 폭을 결정한다.
        2) 좌우 마진을 똑같이 한다. (margin-left(right): auto;)

        *** 중요! ***
        .(선택자) 은 class 속성의 속성값을 선택할 때 사용한다.

        width 속성을 이용해 컨텐츠의 폭을 지정할 수 있다.
    -->
</head>
<body>
    <!-- 1 -->
    <div class="container">
    <h1>table 요소를 이용해서 form 요소의 줄 맞추기<br/> (가운데 정렬)</h1>
    <form action="login.jsp">
        <table>
            <tr>
                <td>
                    <label for="email">이메일</label>
                </td>
                <td>
                    <input type="text" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">비밀번호</label>
                </td>
                <td>
                    <input type="password" name="pwd" id="pwd">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <button type="submit">로그인</button>
                </td>
            </tr>
        </table>
    </form>
    </div>
    <!--
        <div class=container>폭을 css로 고정시켜 놓았기 때문에 웹창을 줄여도 텍스트가 움직이지 않는다. 
    -->

    <!-- 2 -->
    <h1>table 요소를 이용해서 form 요소의 줄 맞추기</h1>
    <form action="login.jsp">
        <table>
            <tr>
                <td>
                    <label for="email">이메일</label>
                </td>
                <td>
                    <input type="text" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">비밀번호</label>
                </td>
                <td>
                    <input type="password" id="pwd" name="pwd">
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button type="submit">로그인</button>
                </td>
            </tr>
        </table>
    </form>
    <!--
        마지막 버튼을 <td>의 어느 위치에 두느냐에 따라 표의 느낌이 달라진다. 
        표의 모양을 기억하기.
    -->

    <!-- 3 -->
    <h1>table 요소를 이용하지 않은 form 요소의 줄 맞추기</h1>
    <form action="login.jsp">
        <label for="email">이메일</label>
        <input type="text" id="email" name="email"><br/>
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd" name="pwd"><br/>
        <button type="submit">로그인</button>
    </form>
    <!--
        이메일, 비밀번호, 로그인 버튼 모두 줄이 맞지 않는다.
    -->

</body>
</html>
