<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_Float4.html</title>
    <style>
        .f-left{
            float: left;
            width: 200px;
            border-right: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>float된 요소의 width 확인!</h1>
    <div class="f-left">김구라</div>
    <div class="f-left">김구라 해골</div>
    <div class="f-left">김구라 해골 원숭이</div>
</body>
</html>
<!--
    float의 width를 지정하지 않으면 폭은 컨텐츠를 포함할 정도의 최소크기만 가진다. (inline 처럼)
-->
