<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Datatype.html [ Boolean type ]</title>
</head>
<body>
    <script>
        /*
        Boolean type (논리 타입) = true와 false를 나타낼 때 사용하는 타입
        */
        var isRun=true;
        var isWait=false;
        // 필요하다면 true나 false를 직접 작성해도 된다.
        var result1=10>1;
        var result2=10<=1;
        var result3=10==10;
        var result4=10!=10;
        var result5="kim"=="lee";
        var result6="kim"!="kim";

        var result7="true";
        var result8="false";
        // 만들어진 변수의 이름 8개
    </script>
</body>
</html>
<!--
    Boolean type과 String type의 차이점
    
    1) Boolean type - " "으로 감싸지 않는다.
    var isRun=true;
    var isWait=false;
    
    2) String type - " "으로 감싼다.
    var result7="true";
    var result8="false";
-->
