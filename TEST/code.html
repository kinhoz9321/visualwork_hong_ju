<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code.html</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        let  divs = document.querySelectorAll("div");
        for( let i=0; i<divs.length; i++){
	    divs[i].innerText="hello"; 
        };
    </script>
<!--
    for문은 반복문

    document.querySelectorAll로 div 배열의 참조값을 반환한다. 그리고 변수 divs에 담아둔다.
    for 문을 작성해 시작값 0에서 시작해서 divs의 키값 사이즈만큼 반복하는 조건을 충족하는 동안 값을 1씩 순차적으로 증가시키면서 divs[i].innerText="hello";를 반복실행한다.
    결국 div의 innerText는 전부 hello로 바뀐다.
    이 모든 건 페이지가 로딩되는 시점에 일어난다.
-->
    <div id="one"></div>
    <script>
    let  link = document.createElement("a");
    link.setAttribute("href","http://14.63.164.99");
    link.innerText="이동";
    document.querySelector("#one").append(link);
    </script>
<!--
    a요소를 동적으로 만들어낸다. 만들어낸 a요소를 link라는 변수에 담는다.
    변수 link에 담겨있는 a요소(이하 "a요소")에 속성 href를 추가하고 속성값으로는 "http://14.63.164.99"를 추가한다.
    a요소의 이너텍스트에 이동이라는 글자를 나타나게 한다.
    a요소를 div 요소 안에 추가한다.
    이 모든 건 페이지가 로딩되는 시점에 일어난다.
-->
</body>
</html>
