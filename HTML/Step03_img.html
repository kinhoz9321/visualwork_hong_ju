<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_img.html</title>
</head>
<body>
    <h1>img 요소를 이용해서 이미지 출력해보기</h1>
    <img src="myimage/pink tulip.jpeg" alt="분홍색 튤립 이미지"><br/>
    <img src="myimage/yellow tulip.png" alt="노랑 주황 튤립 이미지">
    <!--
        src = 이미지 소스, alt = 이미지 설명
        alt은 웹접근성의 문제이다.
        
        ex) 시각장애인 분들은 컴퓨터를 할 때 스크린 리더기가 읽어주는 것에 의지해서 컴퓨터를 사용한다. 이 때 그분들이 스크린 리더기로 읽을 수 있도록 이미지 파일의 설명을 alt에 꼭 적어주어야 한다.
        
        img는 inline Element에 포함된다.
    -->
</body>
</html>
<!--
    속성 (attribute)
    src(속성명) = 이미지 소스(속성값), alt(속성명) = 이미지 설명(속성값)
    - 요소는 속성으로 value를 갖고 있기도 하고 innerText를 갖고 있기도 하다.
    - 속성은 요소가 정보를 갖고 있게 하기 위한 것이다.
-->
