<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function5.html</title>
</head>
<body>
    <script>
        function a(){
            console.log("a() 함수 호출됨");
        }

        function b(){
            console.log("b() 함수 호출됨");
            return 10;
        }

        function c(){
            console.log("c() 함수 호출됨");
            return "kim";
        }
    </script>

    <script>
        function d(){
            console.log("d() 함수 호출됨");
            let obj={num:1, name:"김구라", addr:"노량진"};
            return obj;
        }
        /*
        d().num=1 , d().name="김구라", d().addr="노량진"
        */

        function e(){
            console.log("e() 함수 호출됨");
            let array=["김구라","해골","원숭이","주뎅이"];
            return array;
        }
        /*
        e()[0]="김구라", e()[1]="해골", e()[2]="원숭이"
        */

        function getData(){
            let data=[
                {num:1, name:"김구라", isMan:true},
                {num:2, name:"해골", isMan:false},
                {num:3, name:"원숭이", isMan:true}
            ];
            return data;
        }
        getData()[0].num=1, getData()[1].name="해골", getData()[2].isMan=true
    </script>
</body>
</html>
