<body>
    <script>
        var a=10;
        var b=10.5;
        var c="kim";
        var d='lee';
        var myName='kim hong ju';
        var result=10-1;
        var result2=a-1; // 연산을 할 때 변수명으로 연산을 할 수도 있다.
        var result3=c+d;
    </script>
    <!--
        프로그래밍에서 = 은 우측에 있는 값을 좌측에 집어넣으라는 뜻
        ex) var a=10 : 10을 a에 넣어라.
        var = javascript에서 변수를 만들 때 사용하는 예약어
        a = x; a=변수의 이름, = 대입연산자, x=대입할 값

        *** 중요! ***
        javascript에서 숫자는 그냥 쓰지만, 문자는 반드시 따옴표를 써야한다.

        데이터는 기억된 값을 쓰기도 하고, 직접 만들어서 쓸 때도 있다.
    -->
