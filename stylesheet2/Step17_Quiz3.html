<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step17_Quiz3.html</title>
    <style>
        /* CSS를 이용해서 .content div를 상하좌우 정가운데에 위치 시켜보세요. */
        .wrapper{
            width: 500px;
            height: 500px;
            background-color: orange;
            /* 인라인 요소의 좌우 가운데 정렬 */
            text-align:center;
            /* table-cell 에는 vertical-align을 지정할 수 있다. (수직정렬) */
            display: table-cell;
            vertical-align: middle; 
            /* 
            주로 쓰이는 것은 middle top bottom 
            .content의 위치가 움직인다.
            */
        }
        .content{
            width: 50px;
            height: 50px;
            background-color: palegoldenrod;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>가운데 정렬 예제</h1>
    <div class="wrapper">
        <div class="content"></div>
    </div>
</body>
</html>
