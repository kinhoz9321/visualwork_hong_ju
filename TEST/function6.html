<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function6.html</title>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <button onclick="change();">문장 바꾸기</button>

    <script>
        function change(){
            let divs=document.querySelectorAll("div");
            divs[0].innerText="안녕!"
            divs[1].innerText="안녕!"
            divs[2].innerText="안녕!"
            divs[3].innerText="안녕!"
            divs[4].innerText="안녕!"
        };
    </script>
</body>
</html>
<!--
* querySelector와 querySelectorAll의 차이점 *
querySelector
- querySelector(요소명) : 반환객체를 한개의 요소만 찾을 수 있으며 동일한 클래스 명을 가진 객체가 있을 경우 html 문서내의 '첫번째 나타나는 요소'를 반환한다.

- querySelectorAll(요소명) : querySelector와 동일하게 작동하나 차이점은 해당 선택자에 해당하는 '모든 요소'를 가져온다.
-->
