<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_Float2.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid red;
            float: left;
            /* left | right 사용 */
        }
        p{
            clear: both;
            /* left | right | both 사용*/
        }
    </style>
</head>
<body>
    <h1>block 요소를 inline 요소처럼 한줄로 배치</h1>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo soluta similique aliquid tenetur ea voluptatum recusandae voluptatem? Minus corporis at, incidunt natus iusto maiores temporibus, necessitatibus, fugit eum ipsum expedita.</p>
</body>
</html>
<!--
    float는 블럭요소를 인라인 요소처럼 한줄에 배치하고자 할 때 많이 쓴다.
    (블럭요소이지만 블럭요소의 성질을 잃게 만들기 때문이 아닐까?)
    float를 사용할 때 clear를 같이 사용하는 경우가 많다.
    (float된 .box 요소에 p요소가 따라붙지 않도록 clear를 사용. 
    .box 밑으로 p요소가 들어가지 않고 구분된 효과를 만들어 준다.)
-->
