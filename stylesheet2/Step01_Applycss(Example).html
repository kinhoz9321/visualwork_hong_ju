<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Applycss(Example).html</title>
    <style>
        /* 
			p요소의 
			
			1. 배경색을 검정색으로
			2. 글자의 색상을 흰색으로
			3. 글자의 크기를 30px 로
			4. margin 을 제거 

			해 보세요.
		 */
        p{
            background-color: black;
            color:white;
            font-size: 30px;
            margin: 0;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempore magni quia a dolorum, assumenda architecto, hic facilis ratione deserunt temporibus fugit quos enim consectetur modi nemo! Ad perspiciatis et error!</p>
</body>
</html>
