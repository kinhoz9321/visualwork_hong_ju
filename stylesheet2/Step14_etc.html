<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step14_etc.html</title>
    <style>
        #one{
            /* 
            visibility : visible(default)|hidden
            공간만 차지하고 보이지만 않음 
            */
            visibility: hidden;
        }
        #two{
            /*
            0.0 ~ 1.0
            1.0 : 완전 불투명
            0.5 : 반투명
            0.0 : 완전 투명(안보임)
            */
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>visiblity 속성</h1>
    <img src="images/juck1.png" id="one"/>
    <img src="images/juck2.png" id="two"/>
</body>
</html>
