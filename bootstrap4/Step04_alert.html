<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_alert.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>-->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h1>알림 스타일</h1>
        <div class="alert alert-success">
            작업 성공했습니다. 
        </div>
        <div class="alert alert-danger">
            에러가 발생했습니다. 
            <a href="#" class="alert-link">다시 시도하기</a>
        </div>
        <h1>제거 가능한 alert</h1>
        <p>
            아래의 alert는 bootstrap4에서 미리 준비된 javascript를 이용해서 동작이 되는 alert이다. 
            동작하기 위해서는 jquery와 bootstrap javascript 를 순서대로 로딩하고 ui에는 data-xxx="xxx" 속성을 약속된 형식에 맞게 넣어주면 동작한다. 
        </p>
        <div class="alert alert-warning alert-dismissible">
            <strong>주의!</strong>컨텐츠가 삭제됩니다. 
            <button class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>
    <!--
        알림 닫기 버튼을 누르면 실행할 함수 등록
        "close.bs.alert"는 "bootstrap4"에서 임의로 발생시키는 이벤트
    -->
    <script>
        $(".alert").on("close.bs.alert",function(){

            //원하는 작업이 있다면 이곳에서 하면 된다.
            alert("close");

        });
    </script>
</body>
</html>
<!--
    &times; = X : 약속된 기호

    bootstrap을 사용하려면 jquery가 필요하다.
    형식에 맞게 속성을 잘 연결하면 내가 직접 CSS나 javascript를 한줄도 안쓰고도 효과를 낼 수 있다.
    기본적으로 bootstrap에 만들어진 것들을 사용하면 되기 때문.

    $('#myAlert').on('closed.bs.alert', function(){
        // do something...
    });

    .on = .addEventListener
-->
