<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addevent2.html</title>
    <style>
        .wrapper{
            width:500px;
            height:500px;
            border:1px solid red;
            cursor:crosshair;
        }
    </style>
</head>
<body>
    <h1>EventListener 테스트 중</h1>
    <div class="wrapper" id="myDiv">

    </div>

    <script>
        document.querySelector("#myDiv")
            .addEventListener("mousemove",function(event){
                console.log(event);
                document.querySelector("#myDiv").innerText=`좌표x:${event.offsetX}, 좌표y:${event.offsetY}`;
            });
    </script>
</body>
</html>
