<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_object.html</title>
</head>
<body>
    <script>
        /* object, 사물함의 개념 생각하기. */
        var mem1={mem:1, name:"김구라", addr:"노량진"};

        var mem2=mem1;

        mem1.name="개구라";
        //이렇게 mem1.name의 이름을 바꾸었을 때 아래 a,b는 각각 어떤 결과값을 나타낼까?

        var a=mem1.name;
        var b=mem2.name;
    </script>

    <script>
        /* 실제 변수 자체를 수정한 것은 사물함의 개념과는 다르다는 것을 기억하기 */
        var num1=10;
        var num2=num1;

        num1=20;
        //이렇게 num1=20;으로 바꾸었을 때 아래 c,d는 각각 어떤 결과값을 나타낼까?

        var c=num1;
        var d=num2;
    </script>
</body>
</html>
