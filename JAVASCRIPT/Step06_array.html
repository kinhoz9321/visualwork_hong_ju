<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_array.html</title>
</head>
<body>
    <h1>array type 테스트 중</h1>
    <script>
        
        /*
        array type
        - 순서가 중요한 데이터를 담는다.
        - 대괄호 [ ] 리터럴을 이용해서 만들 수 있다.
        - 0부터 시작해서 1씩 증가하는 인덱스가 자동 부여 된다.
        - array도 object의 부분집합이다.
        (* array도 object에 포함되는 개념이다.)
        */

        let nums=[10,20,30,40,50];
        let names=["김구라","해골","원숭이"];

        /* 빈 배열을 만들고 추후에 값을 하나씩 추가 */
        let friends=[];
        friends.push("dog");
        friends.push("cat");
        friends.push("elephant");
    </script>
</body>
</html>
<!--
    array에 "."을 찍어서 object로 length라는 키값을 찾는다.
    ex)nums.length
    nums의 키값 사이즈를 알 수 있다.

    * nums.push(); = 만들어진 배열에 데이터를 추가로 밀어넣을 수 있다.
    ex) 
    - nums.push(60, 70, 80)
    8 <- 배열의 사이즈 리턴
    - nums
    (8) [10, 20, 30, 40, 50, 60, 70, 80]

    * 필요하다면 변수에 담아두고 사용하고 필요없으면 호출만 하고 버려도 된다.
    ex)
    - let size=nums.push(100);
    undefined
    - size
    10

    TIP!
    typeof 연산자 console 사용
    typeof--을 치면 --이 어떤 데이터 타입인지 알려준다.

    ex) 
    - typeof 10
    "number"

    TIP!
    리터럴 - 코드 상에서 데이터를 표현하는 방식
-->
