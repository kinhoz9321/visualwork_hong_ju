<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_emmet.html</title>
</head>
<body>
    <div class="container"></div>
    <!-- div.container + tab -->
    <div id="one"></div>
    <!-- div#one + tab -->
    <div class="container" id="one"></div>
    <!-- div.container#one + tab -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- div*5 + tab -->
    <ul>
        <li></li>
    </ul>
    <!-- ul>li + tab -->
    <div>div입니다</div>
    <div>div입니다</div>
    <div>div입니다</div>
    <div>div입니다</div>
    <div>div입니다</div>
    <!-- div{div입니다}*5 + tab -->
    <div>div1입니다</div>
    <div>div2입니다</div>
    <div>div3입니다</div>
    <div>div4입니다</div>
    <div>div5입니다</div>
    <!-- div{div$(숫자부여)입니다}*5 -->
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
    </ul>
    <!-- ul>li{li$}*5 -->
    <input type="radio" name="" id="">
    <!-- input:radio + tab -->
    <input type="checkbox" name="" id="">
    <!-- input:checkbox + tab -->
</body>
</html>
