<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_function.html</title>
</head>
<body>
    <h1>function 테스트 중</h1>
    <!--
        onclick 안쪽은 javascript 영역
        누를 때 마다 javascript가 실행된다.
    -->
    <button onclick="keepbeer();">맥주 보관창고1</button>
    <button onclick="keepbeer2();">맥주 보관창고2</button>
    <button onclick="person.keepbeer();">맥주 보관창고3</button>

    <!--
        * function type [ 함수 타입 ] *
        - 특정 시점에 일괄 실행할 javascript 를 모아 놓는 역할을 한다.
        - 함수도 heap 영역에 만들어지는 객체이다.
        - 함수를 호출하면서 필요시 값을 전달할 수도 있다.
        - 함수를 호출하면 반드시 어떤 값을 해당위치로 return 해준다.
    -->
    <script>
        /* 1 */
        function keepbeer(){
            console.log("냉장고 문을 연다.");
            console.log("맥주를 넣는다.");
            console.log("냉장고 문을 닫는다.");
        };

        /* 2 
        익명의 함수를 만들어서 keepbeer2 라는 변수에 참조값 대입하기!
        */
        var keepbeer2=function(){
            console.log("냉장고 문을 연다.");
            console.log("맥주를 넣는다.");
            console.log("냉장고 문을 닫는다.");
        };

        /* 3 
        앞으로 내가 사용할 함수가 object의 특정 방 안에 들어갈 수도 있다.
        */
        var person={
            name:"김구라",
            keepbeer:function(){
                console.log("냉장고 문을 닫는다.");
                console.log("맥주를 넣는다.");
                console.log("냉장고 문을 닫는다.");
            } //; 쓰면 에러나는 자리
        };
    </script>
</body>
</html>
