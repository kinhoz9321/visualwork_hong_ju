<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.html</title>
</head>
<body>
    <button id="changeBtn">바꾸기</button>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <script>
        document.querySelector("#changeBtn")
            .addEventListener("click", function(){
                let p1=document.querySelectorAll("p");

                for(i=0; i<p1.length; i++){
                    document.querySelectorAll("p")[i].innerText="acorn";
                };
            });
    </script>
</body>
</html>
