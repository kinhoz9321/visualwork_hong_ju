<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_EventListener2.html</title>
    <style>
        .wrapper{
            width:500px;
            height:500px;
            border:1px solid red;
            cursor:crosshair;
            /* css로 커서의 모양도 바꿀 수 있다. */
        }
    </style>
</head>
<body>
    <h1>EventListener 테스트 중</h1>
    <div class="wrapper" id="myDiv">

    </div>
    <!-- div 박스 안에 이벤트 이용해서 좌표 나오게 만들기 -->
    <script>
        document.querySelector("#myDiv").addEventListener("mousemove", function(event){
            console.log("mousemove!");
            console.log(event);
            let info=`x 좌표:${event.offsetX} y 좌표:${event.offsetY}`;
            this.innerText=info;
        });
    </script>
    <!--
        function(event) 
        event object(이벤트 객체) : 이벤트에 대한 정보들과 이벤트를 조작하는 메소드들이 들어있음.
        위의 함수는 이벤트 객체를 매개변수로 사용.

        let info = 필요한 정보를 event object에서 얻어내서 사용 ex)event.offsetX
    -->
    <!--
        *** 중요! ***
        모든 이벤트는 어떤 이벤트가 발생하면 그 발생한 이벤트에 대한 정보를 갖고있는 오브젝트가 자동으로 만들어진다.
        
        function(event)를 확인하는 방법은 console.log(event) 뿐?
    -->
</body>
</html>
