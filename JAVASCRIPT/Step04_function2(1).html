<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_function2.html</title>
</head>
<body>
    <h1>function 테스트 중</h1>
    <!--
        수업 때 만들었던 함수 이용 알림 버튼
    -->
    <input type="text" id="inputName" placehorder="이름입력">
    <button onclick="enter();">입장하기</button><br/>
    
    <script>
        function enter(){
        var name=document.querySelector("#inputName").value;
        welcome(name);
        
        /* 추가로 알아두기 */
        //id가 inputName 인 요소에 입력한 문자열 지우기
        document.querySelector("#inputName").value="";
        //id가 inputName 인 요소에 포커스 주기
        document.querySelector("#inputName").focus();

        function welcome(a){
            alert(a+" 님 환영합니다.");
        }
    };
    </script>
</body>
</html>
<!--
    * 입장하기 버튼과 그 함수 분해하기 *
    
    내가 실행시키고 싶은 동작!
    - textbox에 이름을 입력하고 입장하기 button을 누르면 textbox에 입력한 이름+" 님 환영합니다."라고 뜨는 알림창 만들기.
    
    1) <input type="text" id="inputName" placehorder="이름입력">
    id="inputName"인 textbox를 만든다.

    2) <button onclick="enter();">입장하기</button><br/>
    button을 눌렀을 때 동작해야 하기 때문에 onclick속성을 넣는다. 이 때 동작을 실행하게 해줄 javascript 함수를 속성값으로 넣는다. 
    enter() 함수 * 호출 *하기.

    3) function enter(){};
    enter 함수를 만든다.

    4) function enter(){
            var name=document.querySelector("#inputName").value;
            };
    id=inputName인 textbox가 가지는 값을 var(변수) name에 담는다. 

    5) function enter(){
            welcome(name);
            };
    welcome 함수를 호출하면서 var name의 값을 전달한다. name=인자

    6) function welcome(a){
            alert(a+" 님 환영합니다.");
        }
    welcome 함수. a(매개변수)에 5)name(인자)의 값을 전달받으면서 알림창이 뜬다. alert(name+" 님 환영합니다."); 

    * 실제로 알림 버튼이 만들어진 순서는 이것과 다르다.
    이것은 코딩이 적혀진 순서에 따라 해석하고 분해한 것.
-->

<!--
    함수의 인자를 전달받을 a 매개변수 정의하기!
    (옛날 코드는 이렇게 작성한 것이 많음)
    * 처음부터 welcome이라는 이름의 함수를 만든 것
    function welcome(a){
        alert(a+" 님 환영합니다.");
    }

    (최근 코드는 이렇게 작성한 것이 많음)
    * 익명의 함수를 welcome이라는 변수에 담은 것
    var welcome=function(a){
        alert(a+" 님 환영합니다.");
    }
    *** 중요! ***
    - 매개변수는 만들어진 함수 안에서만 사용할 수 있다. 다른 함수로의 이동이 안됨. 그 형태가 같다고 해도.
    - 함수의 매개변수 != 함수의 인자
    - 함수의 매개변수 = 함수의 인자 (대입연산자로 연상하기)
-->
