<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step16_Unit3.html</title>
    <style>
        html{
            font-size: 10px;
        }
        #one{
            font-size: 16px;
        }
        #two{
            /*
            [ CSS에서 추가된 단위 rem ]
            - 최상위(root)글자 크기의 배수
            - html 요소의 글자 크기의 배수이다.
            */
            font-size: 1rem;
        }
        #three{
            font-size: 2rem;
        }
        #four{
            font-size: 3rem;
        }
        .box{
            width: 10rem;
            height: 10rem;
            background-color: orange;
            margin-left: 5rem;
            border: 1px solid blue;
        }
        .wrapper{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p id="one">one</p>
    <p id="two">two</p>
    <p id="three">three</p>
    <p id="four">four</p>
    <div class="box"></div>
    <div class="wrapper">
        <div class="box"></div>
    </div>
</body>
</html>
<!--
    1em=16px
    em은 글자크기를 기준으로 움직인다.
    글자크기를 바꾸면 컨텐츠의 크기도 자동으로 바뀐다.

    rem
    최상위 요소의 글자크기를 기준으로 크기를 정한다.

    글자크기는 상속이 된다. 1em은 부모요소를 따르기 때문에 항상 같은 크기를 가리키지는 않는다.

    전체크기의 비율조정은 rem을 이용한다.
    html = 최상위 글자(root)
    root를 기준으로 전체의 비율을 조정할 수 있다.
-->
