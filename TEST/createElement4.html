<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement4.html</title>
</head>
<body>
    <h1>다양한 구조의 요소 만들기</h1>
    <table border=collpse;>
        <thead>
            <tr>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody id="one">

        </tbody>
    </table>
    <script>
        let obj={name:"김구라", addr:"노량진"};

        /*
        표의 컬럼 만들기
        이름 - 김구라
        주소 - 노량진 이 출력되게 하세요.
        */

        let tr=document.createElement("tr");
        let td1=document.createElement("td");
        let td2=document.createElement("td");

        td1.innerText=obj.name;
        td2.innerText=obj.addr;

        tr.append(td1);
        tr.append(td2);

        document.querySelector("#one").append(tr);
    </script>
</body>
</html>
