<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addevent.html</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color: lavender;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>EventListener 테스트</h1>

    <!-- 1 -->
    <button onclick="clicked();">눌러봐요</button>

    <!-- 2 -->
    <button id="myBtn">눌러봐요2</button>

    <!-- 3 -->
    <div class="box" id="myDiv"></div>
    <div class="box"></div>

    <script>
        function clicked(){
            alert("클릭했다!");
        };

        document.querySelector("#myBtn")
            .addEventListener("click", function(){
                alert("또 클릭했다!")
        });

        document.querySelector("#myDiv")
            .addEventListener("click", function(){
                document.querySelector("#myDiv").innerText="click!"
            });
    </script>
</body>
</html>
