<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_gridsystem3.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .container{
            border: 1px solid red;
        }
        .row > div{
            border: 1px dashed green;
        }
        .row img{
            max-width: 100%;
            /* 이미지를 집어넣을 때 아주 중요! */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>반응형 칼럼 테스트</h1>
        <div class="row">
            <div class="col-6">col-6</div>
        </div>
        <div class="row">
            <div class="col-sm-6">col-sm-6</div>
        </div>
        <div class="row">
            <div class="col-md-6">col-md-6</div>
        </div>
        <div class="row">
            <div class="col-lg-6">col-lg-6</div>
        </div>
        <div class="row">
            <div class="col-xl-6">col-xl-6</div>
        </div>
        <h1>이미지를 반응형 칼럼에 넣기</h1>
        <div class="row">
            <div class="col-md-6"><img src="images/rabbit_1.png"> </div>
            <div class="col-md-6"><img src="images/rabbit_1.png"> </div>
        </div>
        <h1>이미지 4장 반응형 칼럼에 넣기</h1>
        <div class="row">
            <div class="col-md-6 col-lg-3"><img src="images/rabbit_1.png"></div>
            <div class="col-md-6 col-lg-3"><img src="images/rabbit_1.png"></div>
            <div class="col-md-6 col-lg-3"><img src="images/rabbit_1.png"></div>
            <div class="col-md-6 col-lg-3"><img src="images/rabbit_1.png"></div>
        </div>
    </div>
</body>
</html>
<!--
    n negative 마이너스
    p 패딩
    m 마진
    x -좌우
    y -상하

    특별한 의미를 갖고있는 약어들을 익혀두면 편하다.

    style
    #one{padding:4px;}

    button id="one" /button
    button style="padding:4px" /button
    button class="p-1" /button

    * css를 외부 파일 다운로드 했을 때 
    3번이 가장 쉬운 방법이다. 이미 외부 파일에 모든 설정이 끝나있기 때문. 
    그리고 rem 설정 덕에 화면이 커져도 깨지지 않고 
    폰트 사이즈도 쉽게 전체변경 된다.
-->
