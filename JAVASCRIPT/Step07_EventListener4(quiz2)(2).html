<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_EventListener4(quiz2(2)).html</title>
    <style>
        li{
            list-style:square;
        };
    </style>
</head>
<body>
    <input type="text" id="inputMsg" placeholder="메세지 입력"/>
    <p id="result"></p>
    <ul id="msgList">

    </ul>
    <script>
        /*
        메세지 창에 메세지를 입력하고 enter를 치면 
        메세지가 ul에 list로 출력되게 하기 (채팅창 만들기)
        */
    
        document.querySelector("#inputMsg")
            .addEventListener("keydown", function(event){
                if(event.keyCode==13){
                    let msg=document.querySelector("#inputMsg").value;
                    // document.querySelector("#result").innerText=msg;
                    
                    let li1=document.createElement("li");
                    document.querySelector("#msgList").append(li1);

                    li1.innerText=msg;
                    document.querySelector("#inputMsg").value="";
                };            
            });
    </script>
</body>
</html>
