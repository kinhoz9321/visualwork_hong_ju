<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_array(quiz).html</title>
</head>
<body>
    <h1>array 테스트 중</h1>
    <input type="text" id="inputName" placeholder="이름입력"/>

    <!-- 1 -->
    <button onclick="saveToarray();">배열에 저장하기</button>

    <!-- 2 -->
    <button onclick="printToConsole();">배열에 저장된 내용 콘솔에 순서대로 출력하기</button>

    <!-- 3 -->
    <button onclick="printToList();">for ul 요소에 출력하기</button>

    <!-- 4 -->
    <button onclick="printToList2();">forEach ul 요소에 출력하기</button>

    <h2>이름 목록 입니다.</h2>
    <ul id="nameList">

    </ul>

    <script>
        let names=[];

        /* 1 */
        function saveToarray(){
            names.push(document.querySelector("#inputName").value);
            document.querySelector("#inputName").value="";
        }

        /* 2 */
        function printToConsole(){
            for(i=0; i<names.length; i++){
                console.log(names[i]);
            };
        };

        /*
        [ for문 만들기 hint ]
     
        let p1=document.createElement("p");
        p1.innerText="p1 요소 입니다.";

        document.querySelector("#myDiv").append(p1);
        */

        /* 3 for문 사용 */
        function printToList(){
            for(i=0; i<names.length; i++){
                let li1=document.createElement("li");
                li1.innerText=names[i];

                document.querySelector("#nameList").append(li1);
            };
        };

        /* 4 forEach문 사용 (for문의 변형) */
        function printToList2(){
            document.querySelector("#nameList").innerText="";
            names.forEach(function(item){
                let li1=document.createElement("li");
                li1.innerText=item;
                document.querySelector("nameList").append(li1);
            })
        };
    </script>
</body>
</html>

<!--
    *** 중요! ***
    코드가 안써지면 꼭 주석을 써보기 (내가 만들고 싶은 동작을 주석으로 적어서 순서를 생각해보기)

    * document.createElement("요소명") 
    = 자바스크립트를 이용하여 문서에 HTML 요소를 추가할 수 있는 함수
    ex)
    - let p1=document.createElement("p");
    undefined
    - p1
    <p>​</p>​

    * document.querySelector(부모 요소의 참조값).append(자식 요소의 참조값);
    = 부모 요소에 자식 요소를 집어넣는 함수
    ex)
    document.querySelector("#myDiv").append(p1);
    id=myDiv라는 div 요소에 p1이라는 변수명을 가진 p요소를 집어넣는다. 
-->
