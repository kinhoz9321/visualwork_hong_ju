<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function1.html</title>
</head>
<body>
    <!--
        * function type [ 함수 타입 ] *
        - 특정 시점에 일괄 실행할 javascript 를 모아 놓는 역할을 한다.
        - 함수도 heap 영역에 만들어지는 객체이다.
        - 함수를 호출하면서 필요시 값을 전달할 수도 있다.
        - 함수를 호출하면 반드시 어떤 값을 해당위치로 return 해준다.
    -->
    <script>
        /*
        * 중요! *
        - 함수를 호출하면 '반드시' 어떤 값을 해당위치로 return 해준다.

        var f1=return해줄 값이 없으므로 undefined가 return 된다!
        */
        var f1=function(){};

        var f2=function(){
            console.log("f2 함수가 호출되었습니다.");
        };

        var f3=function(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        };

        function f4(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        };
    </script>
    <!--
        ** 함수를 사용하는 이유 **
        함수를 사용하면 특정 시점에 일괄실행 하고싶은 javascript를 모아두고 제어할 수 있기 때문.
    -->
</body>
</html>
<!--
    * 함수 사용법 2가지 *
    1) 익명의 함수를 만들고 변수에 담기
    var f1=function(){};

    2) 처음부터 이름이 있는 함수 만들기
    function f4(){};
-->
