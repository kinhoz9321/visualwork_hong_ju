<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_ul.html</title>
</head>
<body>
    <h1>Unordered list (순서가 없는 목록) ul 요소</h1>
    <p>
        ul 의 자식 요소로는 반드시 li 요소가 와야 한다. <br/>
        ul 요소는 위 아래 마진과 왼쪽 패딩을 기본적으로 가지고 있다. <br/>
        ul 과  li 요소는 모두 <b>블럭</b> 요소 이다.
    </p>
    <h2>친구 목록 입니다.</h2>
    <ul>
        <li><button type="button">김주은</button></li>
        <li>방윤경</li>
        <li>서다연</li>
    </ul>
    <!--
        ul (순서 없는 목록)
        ul 안에는 li가 들어간다.
        li = list
        ul과 li는 항상 붙어있어야 하고 다른 태그를 넣으려면
        li안에 넣어야 한다.
    -->
</body>
</html>
