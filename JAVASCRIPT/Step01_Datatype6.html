<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Datatype6.html [ undefined type ]</title>
</head>
<body>
    <script>
        /*
        undefined type (정의되지 않은 데이터 타입)
        */
        var a;
        var b=undefined;
    </script>
</body>
</html>
<!--
변수를 선언만하고 값을 대입하지 않으면 undefined가 들어있다.
명시적으로 undefined를 대입한 것과 같다.

a,b 안에는 undefined type이 들어있다고 말할 수 있다.

자주 쓰이지는 않지만 이런 게 있다는 것 알아두기.
-->
