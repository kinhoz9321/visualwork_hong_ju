<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Datatype5.html [ function ]</title>
</head>
<body>
    <script>
        var f1=function(){};

        var f2=function(){
            console.log("f2 함수가 호출되었습니다.");
        };

        var f3=function(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        };

        function f4(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        };
    </script>
    <!-- 일괄실행할 javascript를 함수 타입을 이용하면 모아놓을 수 있다. -->
</body>
</html>
<!--
    * 함수 사용법 2가지 *
    1) 익명의 함수를 만들고 변수에 담기
    var f1=function(){};

    2) 처음부터 이름이 있는 함수 만들기
    function f4(){};
-->
