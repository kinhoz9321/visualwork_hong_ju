<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array5.html</title>
</head>
<body>
    <h1>array 테스트 중</h1>
    <script>
        let nums=[1, 2, 3, 4, 5];
        let names=["김구라", "해골", "원숭이", "주뎅이", "덩어리"];

        nums.splice(4, 1);
        // nums 배열의 4번째 index로 부터 1개 삭제

        names.length=0;
        //names 배열 비우기(모두 삭제)

        let nums2=[10, 20, 30, 40, 50];

        nums2.forEach(function(item, index){
            console.log("오잉?");
            console.log("item :"+item);
            console.log("index :"+index);
        });

        /*
        forEach() - 호출하면서 전달된 함수는 배열의 size만큼 즉시 반복호출 된다.
        for 문 대신에 이렇게 만들 수도 있음.
        
        item = 인덱스의 값(item), index = 배열의 인덱스
        */
    </script>
</body>
</html>
