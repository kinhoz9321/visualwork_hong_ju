<head>

<body>
    <h1>function 테스트 중</h1>
    <!--
        수업 때 만들었던 함수 이용 알림 버튼
        
        입장하기 버튼을 누르면 text 에 적은 이름과 함께  님 환영합니다."라고 알림창 출력되게 만들기.
    -->
    <input type="text" id="inputName" placehorder="이름입력">
    <button onclick="enter();">입장하기</button><br/>
    
    <script>
        // function enter(){
        //     let text=document.querySelector("#inputName").value;
        //     alert(text + " 님 환영합니다.");
        // };

        function enter(){
            var name=document.querySelector("#inputName").value;
            welcome(name);//인자 - 함수호출시 들어가는 변수

            function welcome(name){ //매개변수 - 함수 생성시(원본) 들어가는 변수
                alert(name+ "님 환영합니다.");
            };
        };
    </script>
