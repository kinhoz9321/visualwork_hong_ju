<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_number(example).html</title>
</head>
<body>
    <h1>산술연산 예제</h1>

    <!--
        버튼을 클릭했을 때 사칙연산이 동작하게 만들어보기
    -->

    <!-- 더하기 -->
    <input type="text" id="num1" placeholder="숫자 입력"/>
    <button onclick="plus();">+</button>
    <input type="text" id="num2" placeholder="숫자 입력"/>
    <span>=</span>
    <strong id="result">0</strong><br>
    <script>
        function plus(){
            var a=document.querySelector("#num1").value;
            var b=document.querySelector("#num2").value;
            var c = parseFloat(a) + parseFloat(b);
            document.querySelector("#result").innerText=c;
        }
    </script>

    <!-- 빼기 -->
    <input type="text" id="num3" placeholder="숫자 입력"/>
    <button onclick="minus();">-</button>
    <input type="text" id="num4" placeholder="숫자 입력"/>
    <span>=</span>
    <strong id="result2">0</strong><br>
    <script>
        function minus(){
            var a=document.querySelector("#num3").value;
            var b=document.querySelector("#num4").value;
            var c=parseFloat(a) - parseFloat(b);
            document.querySelector("#result2").innerText=c;
        }
    </script>

    <!-- 곱하기 -->
    <input type="text" id="num5" placeholder="숫자 입력"/>
    <button onclick="x();">*</button>
    <input type="text" id="num6" placeholder="숫자 입력"/>
    <span>=</span>
    <strong id="result3">0</strong><br>
    <script>
        function x(){
            var a=document.querySelector("#num5").value;
            var b=document.querySelector("#num6").value;
            var c=parseFloat(a)*parseFloat(b);
            document.querySelector("#result3").innerText=c;
        }
    </script>

    <!-- 나누기 -->
    <input type="text" id="num7" placeholder="숫자 입력"/>
    <button onclick="n();">/</button>
    <input type="text" id="num8" placeholder="숫자 입력"/>
    <span>=</span>
    <strong id="result4">0</strong><br>
    <script>
        function n(){
            var a=document.querySelector("#num7").value;
            var b=document.querySelector("#num8").value;
            var c=parseFloat(a)/parseFloat(b);
            document.querySelector("#result4").innerText=c;
        }
    </script>

</body>
</html>
<!--
    * 산술연산 문제 푸는 방법 *
    1) id 가 num1 인 input 요소에 입력한 value 값 읽어오기
    2) id 가 num2 인 input 요소에 입력한 value 값 읽어오기
    3) 위에서 읽어온 두 값을 +,-,*,/ 연산해서 결과값 얻어내기
    * parseFloat 함수 사용해서 문자열을 숫자로 바꿔주기!
    4) 얻어낸 결과 값을 id 가 result 인 요소에 innerText 로 넣어주기
    ! 이 때 조건을 잊지 말아야 한다.
    ex) 버튼을 클릭했을 때 = <button onclick="함수">
-->
<!--
    parseFloat = 문자열을 실수로 바꾸는 함수
    document.querySelector( ).value;
    value 값을 읽어오면 무조건 문자열이다. 
    이 문자열을 숫자로 바꾸기 위해선 꼭 parseFloat() 함수를 사용해야 함. 
-->
