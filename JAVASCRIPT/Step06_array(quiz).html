<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_array(quiz).html</title>
</head>
<body>
    <h1>array 테스트 중</h1>
    <input type="text" id="inputName" placeholder="이름입력"/>
    <button onclick="saveToarray();">배열에 저장하기</button>
    <button onclick="printToConsole();">배열에 저장된 내용 콘솔에 순서대로 출력하기</button>
    <button onclick="printToList();">ul 요소에 출력하기</button>

    <h2>이름 목록 입니다.</h2>
    <ul id="nameList">

    </ul>

    <script>
        let names=[];

        function saveToarray(){
            names.push(document.querySelector("#inputName").value);
            document.querySelector("#inputName").value="";
        }

        function printToConsole(){
            for(i=0; i<names.length; i++){
                console.log(names[i]);
            };
        };

        /*
        [ hint ]
     
        let p1=document.createElement("p");
        p1.innerText="p1 요소 입니다.";

        document.querySelector("#myDiv").append(p1);
        */

        function printToList(){
            for(i=0; i<names.length; i++){
                let li1=document.createElement("li");
                li1.innerText=names[i];

                document.querySelector("#nameList").append(li1);
            };
        };

        function printToList2(){
            document.querySelector("#nameList").innerText="";
            names.forEach(function(item){
                let li1=document.createElement("li");
                li1.innerText=item;
                document.querySelector("nameList").append(li1);
            })
        };
    </script>
</body>
</html>
