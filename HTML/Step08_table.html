<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_table.html</title>
</head>
<body>
    <h1>표(Table) 형식으로 정보를 출력하기</h1>
    <!-- 약식 테이블 구성하기 -->
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김홍주</td>
            <td>관악구</td>
        </tr>
        <tr>
            <td>2</td>
            <td>김하늘</td>
            <td>남구</td>
        </tr>
    </table>
    <p>
        tr (table row) - 하나의 row를 구성 <br/>
        th or td - 하나의 칼럼을 구성하고 정보를 명시 <br/>
        th (table head) 
        - 테이블의 제목을 나타냄 <br/>
        - 크고 굵은 글씨로 가운데 정렬
        td (table date) 
        - 칼럼의 데이터를 나타냄
        - 보통 글씨로 왼쪽 정렬
    </p>
</body>
</html>
